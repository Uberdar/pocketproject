<!-- src/shared/login-modal/login-modal.html -->
<!-- Modal Backdrop -->
<div 
  class="modal-backdrop"
  (click)="onBackdropClick($event)"
  (keydown)="onEscapeKey($event)"
  tabindex="0"
  role="dialog"
  aria-modal="true"
  aria-labelledby="modal-title">
  
  <!-- Modal Container -->
  <div class="modal-container">
    
    <!-- Modal Header -->
    <div class="modal-header">
      <h2 id="modal-title" class="modal-title">Welcome to DnDDB</h2>
      <button 
        type="button" 
        class="close-button"
        (click)="onClose()"
        aria-label="Close modal">
        ‚úï
      </button>
    </div>
    
    <!-- Modal Content -->
    <div class="modal-content">
      
      <!-- Welcome Message -->
      <div class="welcome-section">
        <p class="welcome-text">
          Sign in to start creating your D&D collections
        </p>
      </div>

      <!-- Error Display -->
      @if (authService.error()) {
        <div class="error-alert">
          <div class="error-content">
            <span class="error-icon">‚ö†Ô∏è</span>
            <span class="error-message">{{ authService.error() }}</span>
            <button 
              class="error-close" 
              (click)="authService.clearError()"
              type="button"
              aria-label="Close error">
              ‚úï
            </button>
          </div>
        </div>
      }
      
      <!-- Google Sign-in Button -->
      <button 
        type="button"
        class="google-signin-btn"
        (click)="onGoogleSignIn()"
        [disabled]="authService.isLoading()"
        aria-label="Sign in with Google">
        
        @if (authService.isLoading()) {
          <!-- Loading State -->
          <div class="loading-content">
            <div class="loading-spinner"></div>
            <span>Signing in...</span>
          </div>
        } @else {
          <!-- Normal State -->
          <div class="google-signin-content">
            <!-- Google Icon SVG -->
            <svg class="google-icon" viewBox="0 0 24 24" aria-hidden="true">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span>Continue with Google</span>
          </div>
        }
      </button>
      
      <!-- Additional Info -->
      <div class="info-section">
        <p class="info-text">
          üêâ Browse thousands of D&D images<br>
          üìö Create your own collections<br>
          üë• Share with your party
        </p>
      </div>
      
    </div>
    
    <!-- Modal Footer -->
    <div class="modal-footer">
      <p class="footer-text">
        By signing in, you agree to explore the realms of adventure responsibly.
      </p>
    </div>
    
  </div>
</div>
