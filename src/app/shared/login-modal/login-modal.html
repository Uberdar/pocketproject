<!-- Modal Backdrop (click outside to close) -->
<div class="modal-backdrop" (click)="onBackdropClick()">
  
  <!-- Modal Content Container -->
  <div class="modal-content" (click)="onModalContentClick($event)">
    
    <!-- Modal Header with Close Button -->
    <div class="modal-header">
      <h2 class="modal-title">Sign In</h2>
      <button 
        type="button" 
        class="close-button"
        (click)="onCloseClick()"
        aria-label="Close modal">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path 
            d="M18 6L6 18M6 6L18 18" 
            stroke="currentColor" 
            stroke-width="2" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    
    <!-- Modal Body -->
    <div class="modal-body">
      <p class="modal-description">
        Sign in to access your D&D Database and save your progress.
      </p>
      
      <!-- Google Login Button -->
      <button 
        type="button" 
        class="google-login-button"
        (click)="onGoogleLogin()">
        <!-- Google Logo SVG -->
        <svg 
          width="20" 
          height="20" 
          viewBox="0 0 24 24" 
          class="google-icon">
          <path 
            fill="#4285F4" 
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path 
            fill="#34A853" 
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path 
            fill="#FBBC05" 
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path 
            fill="#EA4335" 
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>
    </div>
    
  </div>
</div>

<!-- 
EXPLANATION OF THE HTML STRUCTURE:

1. .modal-backdrop:
   - Full-screen overlay that covers the entire page
   - Click handler to close modal when clicked outside
   - Semi-transparent background

2. .modal-content:
   - The actual modal window
   - stopPropagation prevents backdrop click when clicking inside modal
   - Centered on screen

3. .modal-header:
   - Contains title and close button
   - Close button with X icon in top-right corner

4. .close-button:
   - X icon made with SVG for crisp appearance
   - Click handler to close modal

5. .modal-body:
   - Main content area
   - Contains description and Google login button

6. .google-login-button:
   - Single button as requested
   - Google logo SVG for authentic appearance
   - Click handler for future Google authentication

7. Event Handling:
   - Escape key handled in TypeScript with @HostListener
   - Click outside handled by backdrop click
   - Close button click handled explicitly
   - Prevents modal close when clicking inside content area
-->
