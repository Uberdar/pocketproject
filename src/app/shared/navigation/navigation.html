<!-- Top Navigation Bar -->
<nav class="top-navigation" role="navigation" aria-label="Main navigation">
  <!-- Navigation Container -->
  <div class="nav-container">
    
    <!-- Left Side: Logo/Title -->
    <div class="nav-left">
      <a href="/" class="logo-link" aria-label="Go to homepage">
        <h1 class="app-title">{{ appTitle }}</h1>
      </a>
    </div>
    
    <!-- Center: Navigation Links (we'll add these later) -->
    <div class="nav-center">
      <!-- Future navigation menu items will go here -->
    </div>
    
    <!-- Right Side: Login Button -->
    <div class="nav-right">
      <button 
        type="button" 
        class="login-button"
        (click)="onLoginClick()"
        aria-label="Log in to your account">
        Log In
      </button>
    </div>
    
  </div>
</nav>

<!-- Login Modal (conditionally displayed) -->
@if (isLoginModalOpen) {
  <app-login-modal (closeModal)="onCloseModal()"></app-login-modal>
}

<!-- 
EXPLANATION OF CHANGES:

1. Added LoginModal import in TypeScript file
2. Added isLoginModalOpen boolean property to track modal state
3. Updated onLoginClick() to set isLoginModalOpen = true
4. Added onCloseModal() method to handle modal closing
5. Used Angular v20 @if syntax to conditionally show modal
6. Added (closeModal) event binding to handle modal close events

The modal will appear when:
- User clicks the "Log In" button

The modal will close when:
- User clicks the X button in top-right corner
- User clicks outside the modal (on backdrop)
- User presses Escape key
- Any of these actions trigger the closeModal event
-->
